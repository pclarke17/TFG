<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Video en Canvas con A-Frame (Iniciar con Bot√≥n)</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
  <script src="dron-component.js"></script>
  <script src="controls.js"></script>
 

  
</head>
<body>
  <a-scene>
    <a-entity id="camera" camera position="0 1.6 0" look-controls wasd-controls>
        <a-entity cursor="rayOrigin: mouse" raycaster></a-entity>
        <a-entity 
        gltf-model="https://models.readyplayer.me/67d628d1e5dbc4d0fda9136c.glb" 
        position="0 -1.6 0" 
        scale="0.8 0.8 0.8" 
        animation-mixer>
    </a-entity>
    </a-entity>
    <a-entity environment="preset: forest"></a-entity>

    <a-entity id="dron" position="0 3 -3" dron-camera dron-camera-controls></a-entity>
    
    <a-box id="dron-screen" position="0 2 -4" width="4" height="2.25" depth="0.1" ></a-box>

   
    <a-light type="directional" position="-1 2 3" intensity="1.5"></a-light>
    <a-sky color="#ECECEC"></a-sky>
  </a-scene>


</body>
</html>
